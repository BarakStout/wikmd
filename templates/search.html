{% extends 'base.html'%}

{% block head%}
<style>
ul#list{
        list-style: none;
        padding:0px
}
ul#list li{
        margin:5px;
        padding-left:15px;
        {% if system.darktheme%}
        background: #343a40;
        {%endif%}
        border-left-style: solid;
}

ul#list li:hover{

        {% if system.darktheme%}
        background: #3f4448;
        {%else%}
        background: #ECECEC;
        {%endif%}
}
ul#list li a{
        font-size: 1.2em;

        {% if system.darktheme%}
        color: white;
        {%else%}
        color:black;
        {%endif%}
}
</style>

{%endblock%}

{%block content%}
<h2>Found {{zoekterm|length}} result(s)</h2>
    <ul id="list">
{%for i in zoekterm%}
<li>{% if i.folder != ""%}<a href="/{{i.url}}">{{i.doc}}</a>{%else%}<a href="{{i.url}}">{{i.doc}}{%endif%}<a></li>
{%endfor%}
    </ul>
{%endblock%}
